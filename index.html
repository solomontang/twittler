<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button class="allTweets">Show All Tweets</button>
    <button class="nextTweet">Show Next Tweet</button>
    <ul> </ul>
    <script>

      $(document).ready(function(){
        var $list = $('ul');
        /*$body.html('');*/

        var index = 0;
        $('.nextTweet').on('click', function() {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);

          if ($tweet.text() !== $('div').first().text()) {
            $tweet.prependTo($list);
            index++;
          }
        });

      });
    </script>
  </body>
</html>
