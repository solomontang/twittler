<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="css/grayscale.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <span class="light">Top</span>
                </a>
            </div>

            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">

                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#myfeed">My Feed</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Twittler</h1>
                        <a href="#myfeed" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Twittler Section -->
    <section id="myfeed" class="container-fluid content-section text-center">
      <div class="row">



        <div class="col-md-12">
            <div class="col-md-8 text-left">
                <h2> My Feed
                  <span>
                      <button class="btn btn-default btn-sm streamToggle-btn">
                        Auto Feed <i class='glyphicon glyphicon-pause'></i></button>
                      <button class="btn btn-default btn-sm nextTweet-btn">
                        Show Next Tweet <i class='glyphicon glyphicon-forward'></i></button>
                      <button class="btn btn-default btn-sm allTweets-btn">
                        Show All Tweets <i class='glyphicon glyphicon-fast-forward'></i></button>
                  </span>
                </h2>

                <div class="panel">
                    <div class="panel-body">
                        <section class='tweetList'> </section>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-left">
                <h2 class="userHeader">@User's Timeline</h2>
                <div class="panel">
                    <div class="panel-body">
                        <section class='userStream'> </section>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p></p>
        </div>
    </footer>

    <!-- jQuery -->

    <script src="vendor/jquery/jquery.js" type="text/javascript"></script>

    <script src="vendor/moment/moment.js" type="text/javascript"></script>

    <script src="vendor/moment/livestamp.min.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/grayscale.min.js"></script>

    <script src="js/data_generator.js"></script>

    <script src="js/twittler.js"></script>

</body>

</html>
